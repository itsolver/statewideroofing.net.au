<script>
// Force delete all caches
navigator.serviceWorker
  .register('/sw-clear-cache.js')
  .then((registration) => {console.log('Service Worker (Clear Cache) Registered. ', registration)})
  .catch((error) => {console.log('ServiceWorker (Clear Cache) registration failed: ', error)})
</script>
