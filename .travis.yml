language: ruby
rvm:
- 2.4.1
dist: trusty
sudo: required
branches:
  only:
  - master
cache:
  bundler: true
  yarn: true
  directories:
  - node_modules
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
notifications:
  email:
    on_success: never
    on_failure: change
  pushover:
    api_key:
      secure: 
    users:
      secure: 
before_install:
- nvm install 9.5
- gem update --system
- gem install bundler
install:
- npm install -g gulp-cli
- npm install
- bundle install
script: travis_retry gulp build --prod
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 1/gXv4_MWz4DUHzo05irUjoVBBHCqy5gbsXGrDj2adyejlgDSpM04k0Ag8oIEGdlx7
  project: statewideroofing-86d6c
after_deploy:
- gulp submit
